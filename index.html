<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="logo" />
      </div>
      <div id="navbar" class="navbar">
        <ul class="nav-container">
          <li><a href="#">Products</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Testimonals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="icon">
        <i class="bxr bx-search-big"></i>
        <i class="bxr bx-shopping-bag"></i>
      </div>
      <div class="hamburger" id="box">
        <i  class='bxr  bx-menu' style='color:#000000'></i> 
      </div>
    </header>
    <section class="hero">
       <div class="hero-section">
        <h2>Enjoy Your Favorite Coffee with Ngopi</h2>
        <p>Discover tranquility at Ngopi a sanctuary for unwinding, where your evenings are perfected with relaxation and rich flavors.</p>
        <button id="hero-btn">Explore product <i id="icon" class='bx bx-arrow-down-right-stroke bx-xs bx-fw'></i></button>
       </div>
       <div class="image-container">
        <img src="assets/coffee1.svg" alt="first coffee image">
        <img src="assets/coffee2.svg" alt="second coffee image">
        <img src="assets/coffee3.svg" alt="third coffee image">
        <img src="assets/coffee4.svg" alt="fourth coffee image">
        <img src="assets/coffee5.svg" alt="fifth coffee image">
       </div>
    </section>
   

    </div>
    <script src="script.js"></script>
  </body>
  
</html>
